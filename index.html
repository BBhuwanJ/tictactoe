<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="heading">
                <h1>Tic Tac Toe</h1>
            </div>
            <div class="mssgeContainer hide">
                <p id="mssge">Congratulations, Winner is </p>
                <button id="newBtn">New Game</button>
            </div>
            <div class="turn">
                <button id="xTurn">X</button>
                <button id="oTurn">O</button>
            </div>
            <div class="gameBox">
                <button class="boxes b-l b-t"></button>
                <button class="boxes b-t"></button>
                <button class="boxes b-t b-r"></button>
                <button class="boxes b-l"></button>
                <button class="boxes"></button>
                <button class="boxes b-r"></button>
                <button class="boxes b-l b-b"></button>
                <button class="boxes b-b"></button>
                <button class="boxes b-b b-r"></button>

            </div>
            <button id="resetBtn"> Reset Game</button>
        </div>
    </main>
    <script src="script.js"></script>

</body>

</html>
